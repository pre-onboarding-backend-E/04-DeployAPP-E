version: "3.8"

services:
  api-gateway:
    image: nginx:latest
    volumes:
      - ./api-gateway/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80

  hello-service:
    build:
      context: ./app
      dockerfile: Dockerfile
    volumes:
      - ./app/src:/hello-service/src
    ports:
      - 3000:3000
